name: LSIF
on:
  - push

permissions:
  contents: read

jobs:
  lsif-go:
    runs-on: ubuntu-latest
    container: sourcegraph/lsif-go
    steps:
      - uses: actions/checkout@v4
      - name: Generate LSIF data
        run: lsif-go
      - name: Upload LSIF data
        run: src lsif upload -github-token=${{ secrets.GITHUB_TOKEN }}
